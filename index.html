<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Email</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("QafsrzBHrN3BTEv7g");
    })();
  </script>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" name="from_name" placeholder="Your Name" required />
      <input type="email" id="email" name="from_email" placeholder="Your Email" required />
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Email</button>
    </form>
  </div>
  <script>
    function sendemail(event) {
      event.preventDefault();

      var email = document.getElementById("email").value;
      var from_name = document.getElementById("name").value;
      var message = document.getElementById("message").value;

      var templateParams = {
        from_email: email,
        from_name: from_name,
        message: message
      };

      emailjs.send('service_y3ejhzk', 'template_4qkdpbh', templateParams)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          window.alert("Sent successfully!");
        }, function(error) {
          console.log('FAILED...', error);
          window.alert("Failed to send.");
        });
    }

    document.getElementById("contact-form").addEventListener("submit", sendemail);
  </script>
